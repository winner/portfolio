# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Install dependencies
        uses: php-actions/composer@v6
        with:
          php_version: "8.2.18"
          working_dir: './inc'
        env:
          SENDGRID_API_KEY: '${{ environments.SENDGRID_API_KEY }}'
          MAIL_TO_ADDR: '${{ environments.MAIL_TO_ADDR }}'
          MAIL_TO_NAME: '${{ environments.MAIL_TO_NAME }}'
          MAIL_FROM_ADDR: '${{ environments.MAIL_FROM_ADDR }}'
          MAIL_FROM_NAME: '${{ environments.MAIL_FROM_NAME }}'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
